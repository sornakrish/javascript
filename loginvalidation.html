<html>
    <head>
            
            <script>
                function usernameCheck()
                {
                    var x1=document.f1.uname.value;
                    var a=/^[a-zA-Z0-9-_*]{6,14}/;
                    if(x1.match(a))
                        document.getElementById('g1').innerHTML="valid";
                    else
                        document.getElementById('g1').innerHTML="invalid";
                }
                    
                function nameCheck()
                {
                    var x2=document.f1.name.value;
                    var b=/^[a-zA-z*]/;
                    if(x2.match(b))
                        document.getElementById('g2').innerHTML="valid";
                    else
                        document.getElementById('g2').innerHTML="invalid";
                    
                }

                function validateemail()
                {
                var x=document.f1.email.value;
                var at=x.indexOf("@");
                var dot=x.lastIndexOf(".");
                var mail=x.slice(at+1,dot);
                var m1="gmail";
                if(at<1 || dot<at+2 || dot+2>=x.length || mail!=m1)
                    document.getElementById('g3').innerHTML="Invalid";
                else
                    document.getElementById('g3').innerHTML="valid";
               }

               function pwd1Check()
                {
                    var x4=document.f1.pwd1.value;
                    var c=/^[a-zA-Z0-9-_*]{10,}/;
                    if(x4.match(c))
                        document.getElementById('g4').innerHTML="valid";
                    else
                        document.getElementById('g4').innerHTML="invalid";
                }

                function pwd2Check()
                {
                    var x5=document.f1.pwd2.value;
                    var c=/^[a-zA-Z0-9-_*]{10,}/;
                    if(x5.match(c))
                        document.getElementById('g5').innerHTML="valid";
                    else
                        document.getElementById('g5').innerHTML="invalid";
                }

                 function pwdvalidation()
                 {
                    var x4=document.f1.pwd1.value;
                    var x5=document.f1.pwd2.value;
                     if(x4==x5)
                         alert("done");
                     else
                         alert("password does not match");
                 }
            </script>
    </head>
